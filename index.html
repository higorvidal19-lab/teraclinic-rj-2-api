      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;

      }

        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #a7f3d0;
        border-radius: 10px;
      }

      }
      @media print {
        body {
          background-color: white;
        }

           display: block;
        }
        aside, .no-print {
          display: none !important;
        }
        main {
          width: 100%;
          margin: 0;
          padding: 0;
          overflow: visible !important;
        }
        .container {
            width: 100%;
            max-width: 100%;
            padding: 0;
            margin: 0;
        }
        .printable-area {
            box-shadow: none !important;
            border: none !important;
        }
      }
    </style>
